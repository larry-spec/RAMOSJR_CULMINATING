<!DOCTYPE html>
<html>

<head>
    <title>contact us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="aboutme.html">About Me</a>
        <a href="credentials.html">Credentials</a>
        <a href="contactus.html">Contact Us</a>
    </nav>
</body>
<section id="contact us">

    <form>
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" name="user-name" placeholder="Last name, First name"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="you@yourdomain.com"><br>

        <label for="contact">Contact Number:</label><br>
        <input type="tel" id="contact" name="contact" placeholder="+63 xxx xxx xxxx"><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4"></textarea><br>

        <fieldset>
            <legend>Choose One:</legend>
            <label for="inquiry">Inquiry</label><br>
            <input type="checkbox" id="inquiry" name="purpose" value="Inquiry">
            <label for="appointment">For Appointment</label><br>
            <input type="checkbox" id="appointment" name="purpose" value="Appointment">
            <label for="support">Customer Support</label><br>
            <input type="checkbox" id="support" name="purpose" value="Support">
            <label for="feedback">Feedback</label><br>
            <input type="checkbox" id="feedback" name="purpose" value="Feedback">

        </fieldset> <br>

        <fieldset>
            <legend>Services Offered:</legend>
            <input type="radio" id="ppt" name="service" value="PPT Making">
            <label for="ppt">PPT Making</label><br>
            <input type="radio" id="Pilot" name="service" value="Pilot service">
            <label for="Pilot">Pilot service</label><br>
            <input type="radio" id="Teaching" name="service" value="Teaching">
            <label for="Teaching">Teaching</label><br><br>
        </fieldset> <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</section>
</main>

</html>
